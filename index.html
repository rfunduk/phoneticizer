<!DOCTYPE html>
<html>
  <head>
    <title>phoneticizer</title>

    <meta charset='utf-8'>
    <meta name='author' content='Ryan Funduk'>
    <meta name='description' content='spell out phonetic things easily'>

    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>

    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/skeleton.min.css' type='text/css' charset='utf-8' />
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/skeleton/1.2/base.min.css' type='text/css' charset='utf-8' />
    <link rel='stylesheet' href='site.css' type='text/css' charset='utf-8' />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta1/react-with-addons.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/keymaster/1.6.1/keymaster.min.js'></script>
    <script src='site.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='sixteen columns'>
        <header>
          <h1>p <em>as in</em> phoneticizer</h1>

          <p>
            "Ok here's the password: lowercase J as in... ... Jiraffe?"
            <br/>
            Who can remember all that? Click or hit <tt>esc</tt> as you go.
          </p>
        </header>

        <div id='app'></div>

        <footer>
          <p>
            This was put together by
            <strong><a href='http://ryanfunduk.com'>Ryan Funduk</a></strong>
            while his neighbours made <em>way</em> too much noise.
          </p>
          <br/>
          <a class='twitter-follow-button'
             href='https://twitter.com/rfunduk'
             data-size='large'>Follow @rfunduk</a>
        </footer>
      </div>
    </div>

    <script>

</html>
